name: npm-publish

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

permissions:
  contents: read
  id-token: write

jobs:
  eslint-config:
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: https://www.npmjs.com/package/@amezin/eslint-config-js-actions

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org

      - run: npm --no-git-tag-version version from-git
        working-directory: packages/eslint-config

      - run: npm publish --provenance --access public
        working-directory: packages/eslint-config
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

  octokit:
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: https://www.npmjs.com/package/@amezin/js-actions-octokit

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org

      - run: npm --no-git-tag-version version from-git
        working-directory: packages/octokit

      - run: npm install
        working-directory: packages/octokit

      - run: npm publish --provenance --access public
        working-directory: packages/octokit
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
