name: npm-publish

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  eslint-config:
    runs-on: ubuntu-slim
    environment:
      name: npm
      url: https://www.npmjs.com/package/@amezin/eslint-config-js-actions

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: package.json
          registry-url: https://registry.npmjs.org

      - run: test "$GITHUB_REF_NAME" = "v$(jq -r .version packages/eslint-config/package.json)"

      - run: npm publish --provenance --access public
        working-directory: packages/eslint-config

  octokit:
    runs-on: ubuntu-slim
    environment:
      name: npm
      url: https://www.npmjs.com/package/@amezin/js-actions-octokit

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: package.json
          registry-url: https://registry.npmjs.org

      - run: test "$GITHUB_REF_NAME" = "v$(jq -r .version packages/octokit/package.json)"

      - run: npm publish --provenance --access public
        working-directory: packages/octokit
