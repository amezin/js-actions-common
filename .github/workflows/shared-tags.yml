name: shared-tags

on:
  - workflow_call

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  update-tags:
    runs-on: ubuntu-latest
    steps:
      - id: parse
        run: |
          echo "minor=$(echo "$GITHUB_REF_NAME" | grep -oE '^v[0-9]+\.[0-9]+')" >>"$GITHUB_OUTPUT"
          echo "major=$(echo "$GITHUB_REF_NAME" | grep -oE '^v[0-9]+')" >>"$GITHUB_OUTPUT"

      - uses: amezin/create-or-update-git-ref-action@d6e61b360347b82241fe5c7bcc2139beaaf35377 # v1.0.0
        with:
          ref: refs/tags/${{ steps.parse.outputs.major }}

      - uses: amezin/create-or-update-git-ref-action@d6e61b360347b82241fe5c7bcc2139beaaf35377 # v1.0.0
        with:
          ref: refs/tags/${{ steps.parse.outputs.minor }}
